<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="time-block">
        <time class="time" id="time">01:00</time>
      </div>

      <div class="buttons">
        <ul class="buttons__list">
          <li class="list__item" data-start>
            <button id="start-btn" class="btn list__item">Start game!</button>
          </li>
          <li class="list__item disable" data-check-modal>
            <button id="check-btn" disabled class="btn list__item disable">
              Check result
            </button>
          </li>
          <li class="list__item" data-new>
            <button class="btn list__item">New game</button>
          </li>
        </ul>
      </div>

      <div class="puzzle">
        <div class="puzzle__block" id="puzzle-block_pieces"></div>
        <div class="puzzle__block" id="puzzle-block_full"></div>
      </div>
    </main>

    <div class="modal hidden" id="check-modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <p class="modal__text">
            You still have time, you sure? <span id="modal-time"></span>
          </p>
          <ul class="modal__btn-list">
            <li class="btn-list__item btn-list__item_close" data-close>
              Close
            </li>
            <li class="btn-list__item btn-list__item_check" data-check>
              Check
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="modal hidden" id="result-modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <p class="modal__text result-modal__text" data-result-text></p>
          <button
            class="btn-list__item btn-list__item_close"
            id="result-btn"
            data-close-result
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <script src="./components/DragAndDrop.js"></script>
    <script src="./components/ImagePlacement.js"></script>
    <script src="./components/Modal.js"></script>
    <script src="./components/CheckPuzzle.js"></script>
    <script src="./components/Timer.js"></script>
    <script src="./components/Main.js"></script>
  </body>
</html>
